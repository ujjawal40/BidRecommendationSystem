services:
  - type: web
    name: bid-recommendation-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd api && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health
    plan: free
